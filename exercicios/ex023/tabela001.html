<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid rgb(62, 168, 62);
        }

        tr.linha {
            background-color: lightgreen;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <h1>minha pimeira tabela</h1>
    <table>
        <tr>  
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
