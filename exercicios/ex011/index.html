<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Old World Saga - Hanu Dixit.mp3" controls autoplay></audio>
    <h2>Outra maneira</h2>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/Old World Saga - Hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/Old World Saga - Hanu Dixit.ogg" type="audio/ogg">
        <source src="midia/Old World Saga - Hanu Dixit.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/Old World Saga - Hanu Dixit.mp3">clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>
</body>
</html>
